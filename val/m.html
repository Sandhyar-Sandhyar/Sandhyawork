<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <script>
        function validateForm() {
            // Getting form values
            const name = document.getElementById("name").value.trim();
            const email = document.getElementById("email").value.trim();
            const address = document.getElementById("address").value.trim();

            // Regular expression for validating email
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            // Validation checks
            if (name.length < 3) {
                alert("Name must be at least 3 characters long.");
                return false;
            }

            if (!emailPattern.test(email)) {
                alert("Please enter a valid email address.");
                return false;
            }

            if (address.length < 5) {
                alert("Address must be at least 5 characters long.");
                return false;
            }

            return true; // If all validations pass
        }

        function passValues(event) {
            event.preventDefault(); // Prevents form from actually submitting

            // Run validation function
            if (!validateForm()) return;

            // Getting form values after validation
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const address = document.getElementById("address").value;

            // Storing values in localStorage
            localStorage.setItem("name", name);
            localStorage.setItem("email", email);
            localStorage.setItem("address", address);

            // Hide the form and show confirmation message
            document.getElementById("registrationForm").style.display = "none";
            document.getElementById("confirmationMessage").style.display = "block";
        }
    </script>
</head>
<body>
    <h1>Registration Form</h1>
    <form id="registrationForm" onsubmit="passValues(event)">
        <fieldset>
            <legend>Registration</legend>
            <label>Name:</label>
            <input type="text" id="name" required/><br><br>
            
            <label>Email ID:</label>
            <input type="email" id="email" required/><br><br>
            
            <label>Address:</label>
            <input type="text" id="address" required/><br><br>
            
            <input type="submit" value="Submit"/>
        </fieldset>
    </form>

    <!-- Confirmation message displayed after form submission -->
    <div id="confirmationMessage" style="display: none;">
        <p>Thank you for registering! <a href="md.html">View your details here.</a></p>
    </div>
</body>
</html>
