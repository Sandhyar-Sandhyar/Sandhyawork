<!DOCTYPE html>
<html>
<head>
    <title>Details</title>
</head>
<body>
    <h1>Your Registration Details</h1>
    <p>Your Name is: <span id="name"></span></p>
    <p>Your Email is: <span id="email"></span></p>
    <p>Your Address is: <span id="address"></span></p>

    <script>
        // Displaying stored values from localStorage
        document.getElementById("name").textContent = localStorage.getItem("name") || "N/A";
        document.getElementById("email").textContent = localStorage.getItem("email") || "N/A";
        document.getElementById("address").textContent = localStorage.getItem("address") || "N/A";
    </script>
</body>
</html>
