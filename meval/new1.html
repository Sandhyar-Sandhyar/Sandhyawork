<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="n.css">
    <script>
        function validation(event){
            event.preventDefault();
            var name = document.getElementById("name").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var msg = document.getElementById("msg");
            var form = document.getElementById("form");

            if(name.length<3){
                msg.textContent = "Name should be more then 3 characters";
                msg.style.color = "red";
                return false;
            }
            else if(password.length<8){
                msg.textContent = "Password should be more then 8 characters";
                msg.style.color = "red";
                return false;
            }
            else{
                msg.textContent = "Registration Successful..";
                msg.style.color = "green";
                form.reset();
                document.getElementById("name").addEventListener("input",function(){
                    msg.textContent = "";
                });
                document.getElementById("email").addEventListener("input",function(){
                    msg.textContent = "";
                });
                document.getElementById("password").addEventListener("input",function(){
                    msg.textContent = "";
                });

            }

        }

    </script>
</head>
<body>
    <div class="container">
        <form id="form" onsubmit="return validation(event)">
            <h2>Regustration Form</h2>
            <label>Name:</label>
            <input type="text" id="name" required/>
            
            <label>Email:</label>
            <input type="email" id="email" required/>
            
            <label>Password:</label>
            <input type="password" id="password" required/>

            <button id="sbm" type="submit" >Registor </button>
        </form>

        <div id="msg"></div>
    </div>
    
</body>
</html>
